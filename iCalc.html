<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
   </head>
   		
    <style>
    	html,body{
    		height: 100%;
    		overflow: hidden;
    	}
    	div{
    		box-sizing: border-box;
    		font: 16px "微软雅黑" sans-serif;
    	}
    	#main{
    		height: 100%;
    	}
    	#run{
    		height: 20%;
    		margin-top: :18%;
    		text-align: right;
    	}
    	.c6{
    		height: 16%;
    		width: 50%;
    		float: left;
    		text-align: center;
    		border: 1px solid gold;
    		line-height: 100px;
    	}
    	.c3{
    		float:left;
    		height: 16%;
    		width: 25%;
    		border: 1px solid gold;
    		text-align: center;
    		line-height: 100px;
    	}
    	.bt{
    	background: orange;	
    	}
    </style>

<body>
	<div id="main">
	<div id="run">放置结果</div>
	<div class="c3">C</div>
	<div class="c3">+/-</div>
	<div class="c3">Back</div>
	<div class="c3 bt">/</div>
	<div class="c3">7</div>
	<div class="c3">8</div>
	<div class="c3">9</div>
	<div class="c3 bt">*</div>
	<div class="c3">4</div>
	<div class="c3">5</div>
	<div class="c3">6</div>
	<div class="c3 bt">+</div>
	<div class="c3">1</div>
	<div class="c3">2</div>
	<div class="c3">3</div>
	<div class="c3 bt">-</div>
	<div class="c6">0</div>
	<div class="c3">.</div>
	<div class="c3 bt">=</div>
	</div>
</body>
<script type="text/javascript">
	var main=document.getElementById('main');
	var run= document.getElementById('run');
	
	main.onclick=function(ev){
		var el=ev.target;
		
		if(el.className.indexOf('c')!=0){
		        return;
		}
		
		if(el.innerHTML == 'C'){
			run.innerHTML='';
		}else if(el.innerHTML=="Back"){
			//删除一个字符
			run.innerHTML=run.innerHTML.substr(0,run.innerHTML.length-1);
		}else if(el.innerHTML=='='){
			//运算
			run.innerHTML=eval(run.innerHTML);
		}else {
			run.innerHTML+=el.innerHTML;
		}
	}
</script>
</html>
