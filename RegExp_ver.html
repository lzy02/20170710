<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正则表达式常用实例</title>
		<script>
		    //验证手机号
		    var reg =/^1[3578]\d{9}$/;
		    var phone="13523648165";
		    document.write(reg.test(phone)+"<br/>");
		    
		    
		    //把手机号的中间4位显示为****
		    var reg1= /(\d{3})\d{4}(\d{4})/;
		    var phone="13523648165";
		    document.write(phone.replace(reg1,'$1****$2')+"<br/>");
		 
		    //验证是否是压缩文件
		    var reg2 =/\w+\.rar|zip|gz/;
		    var file="a.gz";
		    document.write(reg2.test(file)+"<br/>");
		
		

            //验证邮箱
            var reg3 =/^[a-zA-Z0-9_\.\-]+@[a-zA-Z0-9_\.\-]+\.[a-zA-Z]+$/;
		    var email="2205335399@qq.com";
		    document.write(reg3.test(email));
		</script>
	</head>
	<body>
	</body>
</html>
